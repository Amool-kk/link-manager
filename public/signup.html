
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    <link href="signin.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.css">
  </head>
  <body class="text-center">
    <form action="/signup" class="form-signin" method="POST">
      <img class="mb-4" src="assets/logo.jpg" alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Register  here</h1>
      <input class="form-control mt-1" type="text" name="name" placeholder="Full name" required>
      <input class="form-control mt-1" type="email" name="email" placeholder="email" required>
      <input class="form-control mt-1" type="tel" name="mobnumber" placeholder="mobile number">
      <label for="dept">Department</label>
            <select class="form-control" name="dept">
                <option value="EC">EC</option>
                <option value="CS">CS</option>
                <option value="IS">IS</option>
            </select>
            <input class="form-control mt-1" type="password" name="password" placeholder="password" required>
      <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">Sign up</button>
      <p>Already have an account? <a href="signin.html">click here to signin</a></p>
      <p class="mt-5 mb-3 text-muted">&copy; link-manager</p>
  </form>
</body>
</html>
